<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="image-container">  <!-- lorempicsum -->
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/23/300/200" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/221/300/200" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/270/300/200" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/11/300/200" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/54/300/200" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/17/300/200" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/47/300/200" alt="">
        </span>
     </div> 
     <div class="btn-container">
        <button class="btn" id="prev">prev</button>
        <button class="btn" id="next">next</button>

     </div>
     
    <script src="script.js"></script>
</body>
</html>
